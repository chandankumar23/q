<!DOCTYPE html>
<html>
<head>
    <title>Review</title>
</head>
<body>
    <style>
        .header-class{
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            background-color: lightgray;
            
        }

             .container {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }

        .question-block {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            background-color: lightgray;
        }

    </style>


<h2 class="header-class">Subject: {{ subject }}</h2>

    <div class = "container">
        
        {% for question in questions %}
        <div class="question-block">
            <h3>Question {{ loop.index }}:</h3>
            <p class="question">{{ question["question"] }}</p>
            <div class="review-panel">
                <a class="answer"> Correct Answer: {{ question["answer"] }}</a>
                <br>
                <br>
                <a class="explain"> Explaination: {{ question["explaination"] }}</a>
                <hr>
            </div>
        </div>
        {% endfor %}

    </div>


</body>
</html>
